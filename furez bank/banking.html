<body>
    <header>
        <div class="container">
          <div class="navbar">
            <div class="logo">
              <span>F</span>UREZ<span>B</span>ANK
            </div>
            <nav>
                <ul id="menulist">
                  <li><a href="index.html">log out</a></li>
                </ul>
            </div>
        </div>
      </header>
      <div class="container">
        <div class="balance">
          <h3>Balance: ksh</h3>
          <p id="balance">ksh-</p>
        </div>
    
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
    
        <div class="buttons">
            <button id="withdrawBtn" class="roundBtn">Withdraw</button>
            <button id="balanceBtn" class="roundBtn">Balance Inquiry</button>
            <button id="statementBtn" class="roundBtn">Request Statement</button>
            <button id="depositBtn" class="roundBtn">Deposit</button>
            <button id="sendBtn" class="roundBtn">Send Money</button>
        </div>
    
        <div class="transaction-statement">
          <h3>Bank Transaction Statement:</h3>
            <ul id="statement"></ul>
        </div>
    
        <div class="finance-tracker">
          <h3>Finance Tracker:</h3>
          <ul id="tracker">
            <li>
              <span>Money Withdrawn:</span>
              <span id="withdrawn">-</span>
            </li>
            <li>
              <span>Money Sent:</span>
              <span id="sent">-</span>
            </li>
            <li>
              <span>Money Deposited:</span>
              <span id="deposited">-</span>
            </li>
            <li>
              <span>Expenses:</span>
              <span id="expenses">-</span>
            </li>
          </ul>
        </div>
        </div>
